# Simplified default Pacman config. This config is used to fetch packages from
# our mirror. See /etc/pacman.conf.common for the actual configuration.

# Pacman config base containing the common config
Include = /etc/pacman.conf.common

# Package repositories
[core]
Include = /etc/pacman.d/mirrorlist
[extra]
Include = /etc/pacman.d/mirrorlist
[community]
Include = /etc/pacman.d/mirrorlist
[multilib]
Include = /etc/pacman.d/mirrorlist
